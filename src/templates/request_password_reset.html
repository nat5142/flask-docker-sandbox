{% extends "unauthenticated_base.html" %}

{% block content %}
  <h1>Trigger a reset password email</h1>
  <form action="" method="POST">
    {{ form.hidden_tag() }}
    <p>
      {{ form.email.label }}
      {{ form.email(size=32) }}
      {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
